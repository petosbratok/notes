<div 
    [ngClass]="{ reminder: task.reminder }" 
    class="task"
    (click)="onToggle(task)"
>
  <h3>
    {{ task.title }}
    <fa-icon 
      (click)="onDelete(task)" 
      [ngStyle]="{ color: 'red' }" 
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>{{ task.text }}</p>
  <p>{{ task.day }}</p>
</div>
